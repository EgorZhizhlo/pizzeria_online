{% load static %}
<div class="col">
  <div class="card h-100 border-5">
    <a class="text-decoration-none" href="{% url "pizza:detail" pizza.id %}">
      <img 
          class="card-img-top" 
          src="{{ pizza.image.url }}">
    </a>
    <div class="card-body text-secondary"> 
      <h3 class="card-title text-dark">{{ pizza.title }}</h3>
      <span>
        {% for category in pizza.category.all %}
          <p class="badge bg-info"> {{ category }}</p>
        {% endfor%}
      </span>
      <h5 class="card-text text-dark">{{ pizza.description|truncatechars:40 }}</h5>
      <p class="card-text">{{ pizza.structure }}</p>
      <p class="card-text">{{ pizza.size }}см</p>
    </div>
    <div class="card-footer">
      <span class="d-flex justify-content-between align-items-center">
        <h4><span class="badge bg-secondary">{{ pizza.price }} ₽</span></h4>
        <a href="#" class="btn btn-primary">В корзину</a>
      </span>
    </div>
  </div>
</div>
